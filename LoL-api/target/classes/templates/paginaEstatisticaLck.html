                    <option value="red">Red</option>

                    <option>Dragão da Montanha</option>
                    <option>Dragão do Oceano</option>
                    <option>Dragão Infernal</option>

                    <option>Dragão Chemtech</option>

            </form>

            <h3>Barons</h3>
            <form method="post">

                <label for="teamSelect">Escolha a equipe:</label>
                <select id="teamSelect" name="teamSelect">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="baronCount">Número de Barons:</label>
                <input type="number" id="baronCount" name="baronCount" min="0" value="0" />

                <button type="submit" id="meuBotao">OK</button>
            </form>
        </div>
        <!-- Fim da Seleção de Barons -->

        <!-- Início da Diferença de Ouro -->

            <h3>Diferença de Ouro</h3>

                <label for="teamGoldDiff">Equipe:</label>
                <select id="teamGoldDiff" name="teamGoldDiff">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="goldDiffValue">Valor da Diferença de Ouro (ex: 4569 ou 3.5k):</label>
                <input type="text" id="goldDiffValue" name="goldDiffValue" placeholder="Digite o valor" />

                <button type="submit" id="meuBotao">OK</button>
            </form>
        </div>
